{% extends '_vbase.html' %}


{% load staticfiles %}

{% block main_content %}

<div class="row">
          <div class="col-md-12">
              <div class="col-md-2" style="padding-right: 0px; padding-left: 0px;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title fwb">组织架构</h3>
                  <div class="actions pull-right listActions">
                    <i class="fa fa-chevron-down"></i>
                  </div>
                </div>
                <div class="panel-body" style="padding: 0px;">
                  <div class="form-group" style="margin-top: 15px;">
                    <div class="col-md-12">
                      <input id="search_condition" name="search" class="form-control" style="margin-bottom: 10px;" type="text" placeholder="请输入组织名称" />
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  panelCarBg" style="padding: 0px;height:80%!important">
                    <ul id="treeDemo" class="ztreee" style="overflow:auto;height:600px!important"></ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-10" style="padding-right: 0px; padding-left: 10px;">
                <div class="panel panel-default">
                    <div class="panel-heading" style="cursor:pointer;" id="stretch" >
                        <h3 class="panel-title fwb">分析条件选择</h3>
                        <!-- <div class="actions pull-right listActions">
                            <i class="fa chevron-up"  id="stretch-chevron" ></i>
                        </div> -->
                    </div>
                    <div class="panel-body fixed-table-body"   id="stretch-body">
                        <!--工具面板-->
                        <div class="col-md-12 alarmSearchToolPanel" style="padding: 0px;">
                            <form id="hourslist" class="form-horizontal" action="#"  method="post" role="form" >{% csrf_token %}
                                <div class="form-group" >
                                    
                                    <label class="col-md-1  control-label searchListSelect" style="margin-left: 0px;">站点名称：</label>
                                    <div class="col-md-3">
                                      <input id="station_name" class="form-control" value="{{ station }}" readonly="" type="text">
                                    </div>
                                    <label class="col-md-1  control-label" style="margin-left: 0px;">时间间隔：</label> 
                                    <div class="col-md-2">
                                      <select name="duration" id="duration" autocomplete="off"  class="form-control">
                                          <!-- <option  value="">- 请选择类型 -</option> -->
                                          <option  value="10">10</option>
                                          <option selected value="15">15</option>
                                          <option  value="20">20</option>
                                          <option  value="30">30</option>
                                          
                                      </select>
                                  </div>
                                    <label class="col-md-1 col-sm-3 control-label searchListSelect">时间段：</label>
                                    <div class="col-md-4 col-sm-8 searchListSelect">
                                        <input style="cursor: pointer; background-color: #fafafa;"
                                            class="form-control layer-date laydate-icon"
                                            id="timeInterval" name="timeInterval" readonly />
                                        <label id="timeInterval-error" class="error" for="timeInterval" style="display: none;">开始时间请不要超过上个月一号</label>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1  control-label" style="margin-left: 0px;">入口压力：</label> 
                                    <div class="col-sm-4 col-md-2 form-group" style="padding-top:10px; margin:0px;">
                                      <div style="position:relative;">
                                          <span style="overflow:hidden;">
                                              <!-- <input type="hidden" id="press_in" name="press_in" /> -->
                                              </span>
                                              <div class="input-group">
                                                  
                                                  <input type="text" placeholder="" class="form-control" maxlength="20" id="press_in" name="press_in" readonly="true">
                                                  <div class="input-group-btn">
                                                      <!-- <input type="hidden" class="hidenSubmitControl"/> -->
                                                    <button type="button" id="button" class="btn btn-white dropdown-toggle disabled loading-state-button" data-toggle="dropdown">
                                                        <i class="fa fa-spinner loading-state"></i>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-right" role="menu"  style="width:100%">
                                                    </ul>
                                                  </div>
                                              </div>
                                      </div>
                                    </div>
                                    <!-- <div class="col-md-1"><button>选择</button></div> -->
                                    <label class="col-md-1  control-label" style="margin-left: 0px;">出口压力：</label> 
                                    <div class="col-sm-4 col-md-2 form-group" style="padding-top:10px; margin:0px;">
                                      <div style="position:relative;">
                                          <span style="overflow:hidden;">
                                              <!-- <input type="hidden" id="press_in" name="press_in" /> -->
                                              </span>
                                              <div class="input-group">
                                                  
                                                  <input type="text" placeholder="" class="form-control" maxlength="20" id="press_out" name="press_out" readonly="true">
                                                  <div class="input-group-btn">
                                                      <!-- <input type="hidden" class="hidenSubmitControl"/> -->
                                                    <button type="button" id="button" class="btn btn-white dropdown-toggle disabled loading-state-button" data-toggle="dropdown">
                                                        <i class="fa fa-spinner loading-state"></i>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-right" role="menu"  style="width:100%">
                                                    </ul>
                                                  </div>
                                              </div>
                                      </div>
                                    </div>
                                    <label class="col-md-1  control-label" style="margin-left: 0px;">关键点压力：</label> 
                                    <div class="col-sm-4 col-md-2 form-group" style="padding-top:10px; margin:0px;">
                                      <div style="position:relative;">
                                          <span style="overflow:hidden;">
                                              <!-- <input type="hidden" id="press_in" name="press_in" /> -->
                                              </span>
                                              <div class="input-group">
                                                  
                                                  <input type="text" placeholder="" class="form-control" maxlength="20" id="press_key" name="press_key" readonly="true">
                                                  <div class="input-group-btn">
                                                      <!-- <input type="hidden" class="hidenSubmitControl"/> -->
                                                    <button type="button" id="button" class="btn btn-white dropdown-toggle disabled loading-state-button" data-toggle="dropdown">
                                                        <i class="fa fa-spinner loading-state"></i>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-right" role="menu"  style="width:100%">
                                                    </ul>
                                                  </div>
                                              </div>
                                      </div>
                                    </div>

                                    <div class="col-md-3 control-label pull-right" id="dateSearchData">
                                        
                                        <button id="yesterdayClick" type="button"class="btn btn-primary" name="-2" onclick="analysisflow.inquireClick(-7)">七天内  </button>
                                        <button id="nearlyThreeDays" type="button"class="btn btn-primary" name="-3" onclick="analysisflow.inquireClick(-30)">一月内  </button>
                                        <!--<button id="nearlySevenDays" type="button"class="btn btn-primary" name="-7" onclick="analysisflow.inquireClick(-7)">前七天 </button>-->
                                        <button id="inquireClick" type="button" class="btn btn-primary search-btn" name="1" onclick="analysisflow.inquireClick(1)"><i class="glyphicon glyphicon-search"></i>  分析</button>
                                        
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="padding-right: 0px; padding-left:0px;"></div>
            <div class="col-md-10 real-time-command-list" style="padding-right: 0px; padding-left:10px;">
                <div class="panel panel-default">
                    <div class="panel-heading" id="stretch2">
                        <h3 class="panel-title fwb">图形分析</h3>
                        <div class="actions pull-right listActions">
                            <i class="fa chevron-down" id="stretch2-chevron"></i>
                        </div>
                    </div>
                    <div class="panel-body mileage-Content"  id="stretch2-body">
                      <div class="col-md-12">
                        <div class="col-md-10">
                          <div id="onlineGraphics" style="height:600px;width:100%;"></div>
                        </div>
                        <div class="col-md-2" style="margin-top: 100px;">
                          <h5>表具信息</h5>
                          <div><label id="maxflow" >最大流量：<span>-</span></label></div>
                          <div><label id="averflow">平均流量：<span>-</span></label></div>
                          <div><label id="mnf">MNF：<span>-</span></label></div>
                          <div><label id="mnf_add">MNF/ADD：<span>-</span></label></div>
                          <div><label id="back_leak">背景漏损：<span>-</span></label></div>
                          <div><label id="ref_mnf">参考MNF：<span>-</span></label></div>
                          <div><label id="alarm_set">设定报警：<span>-</span></label></div>
                          
                          
                        </div>
                        
                       </div> 
                        
                    </div>
                </div>
            </div>
            
            
    </div>

</div>
{% endblock %}
