<form id="detailForm" role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button id="doXDetail" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">详情</h4>
    </div>
    <div class="modal-body">
        
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label"> 分区编号：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="50" class="form-control inpOrganizationDetails inputStyleHide" readonly id="dma_no" name="dma_no" value="{{ object.dma_no }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">分区名称：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="50" class="form-control inpOrganizationDetails inputStyleHide" readonly id="dma_name" name="dma_name" value="{{ object.dma_name|default:'' }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"> 负责人：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="50" class="form-control inpOrganizationDetails inputStyleHide" readonly id="creator" name="creator" value="{{ object.creator|default:'' }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">建立日期：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="20" class="form-control inpOrganizationDetails inputStyleHide" readonly id="create_date" name="create_date" value="{{ object.create_date|default:'' }}"/>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doCloseDetail" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
