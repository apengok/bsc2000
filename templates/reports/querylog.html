{% extends '_vbase.html' %}


{% load staticfiles %}

{% block main_content %}

<div class="row">
    

    <div class="col-md-12" style="padding-right: 0px; padding-left: 10px;">
        <div class="panel panel-default">
            <div class="panel-heading" style="cursor:pointer;" id="stretch" >
                <h3 class="panel-title fwb">查询</h3>
                <!-- <div class="actions pull-right listActions">
                    <i class="fa chevron-up"  id="stretch-chevron" ></i>
                </div> -->
            </div>
            <div class="panel-body fixed-table-body"   id="stretch-body">
                <!--工具面板-->
                <div class="col-md-12 alarmSearchToolPanel" style="padding: 0px;">
                    <form id="hourslist" class="form-horizontal" action="#"  method="post" role="form" >{% csrf_token %}
                        <div class="form-group" >
                            
                            <label class="col-md-1 col-sm-3 control-label searchListSelect">时间段：</label>
                            <div class="col-md-4 col-sm-8 searchListSelect">
                                <input style="cursor: pointer; background-color: #fafafa;"
                                    class="form-control layer-date laydate-icon"
                                    id="timeInterval" name="timeInterval" readonly />
                                <label id="timeInterval-error" class="error" for="timeInterval" style="display: none;">开始时间请不要超过上个月一号</label>
                            </div>

                            <label class="col-md-1  control-label searchListSelect" style="margin-left: 0px;">操作用户：</label>
                            <div class="col-md-2">
                              <input id="search_user" class="form-control"  type="text">
                              
                            </div>

                            <div class="col-md-4 control-label " id="dateSearchData">
                                
                                <button id="todaylog" type="button"class="btn btn-primary" name="0" onclick="querylog.inquireClick(0)">今天  </button>
                                <button id="yestodaylog" type="button"class="btn btn-primary" name="-1" onclick="querylog.inquireClick(-1)">昨日 </button>
                                <button id="yestoday1log" type="button"class="btn btn-primary" name="-2" onclick="querylog.inquireClick(-2)">前一天 </button>
                                <button id="yestoday7log" type="button"class="btn btn-primary" name="-7" onclick="querylog.inquireClick(-7)">前七天 </button>
                                
                                <button id="inquireClick" type="button" class="btn btn-primary search-btn" name="1" onclick="querylog.inquireClick(1)"><i class="glyphicon glyphicon-search"></i>  查询</button>
                                
                                
                                
                            </div>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="col-md-12 real-time-command-list" style="padding-right: 0px; padding-left:10px;padding-bottom: 0px;">
      <div class="panel panel-default">
        <div class="panel-heading" id="stretch2" >
          <h3 class="panel-title fwb">日志列表</h3>
          <div class="actions pull-right listActions">
            <i class="fa chevron-down"  id="stretch2-chevron" ></i>
          </div>
        </div>
        <div class="panel-body fixed-table-body"  id="stretch2-body">
          <input value="" id="permission" type="hidden" />
          <input value="{{ user.id }}" id="currentUserId" type="hidden" />
          <div class="ToolPanel">
            
            
          </div>
          <table id="dataTable"
            class="table table-striped table-bordered table-hover checkTable"
            cellspacing="0" width="100%">
            <thead>
              <tr>
                    <th >序号</th>
                    <th >操作时间</th>
                    <th >IP地址</th>
                    <th >操作用户</th>
                    <th >所属组织</th>
                    <th >操作内容</th>
                    <th >日志来源 </th>
                    
                  
              </tr>
          </thead>
          </table>
        </div>
      </div>
    </div>
            
    

</div>



{% endblock %}




{% block javascript %}
<script src="{% static 'virvo/wro/querylog.js' %}"></script>
{% endblock %}
