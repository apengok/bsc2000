 
{% extends '_vbase.html' %}


{% load staticfiles %}

{% block main_content %}

<div class="row">
          <div class="col-md-12">
              <div class="col-md-2" style="padding-right: 0px; padding-left: 0px;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title fwb">站点信息</h3>
                  <div class="actions pull-right listActions">
                    <i class="fa fa-chevron-down"></i>
                  </div>
                </div>
                <div class="panel-body" style="padding: 0px;">
                  <div class="form-group" style="margin-top: 15px;">
                    <div class="col-md-12">
                      <input id="search_condition" name="search" class="form-control" style="margin-bottom: 10px;" type="text" placeholder="请输入站点名称" />
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  panelCarBg" style="padding: 0px;height:80%!important">
                    <ul id="treeDemo" class="ztreee" style="overflow:auto;height:600px!important"></ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-10" style="padding-right: 0px; padding-left: 10px;">
                <div class="panel panel-default">
                    <div class="panel-heading" style="cursor:pointer;" id="stretch" >
                        <h3 class="panel-title fwb">查询</h3>
                        <!-- <div class="actions pull-right listActions">
                            <i class="fa chevron-up"  id="stretch-chevron" ></i>
                        </div> -->
                    </div>
                    <div class="panel-body fixed-table-body"   id="stretch-body">
                        <!--工具面板-->
                        <div class="col-md-12 alarmSearchToolPanel" style="padding: 0px;">
                            <form id="hourslist" class="form-horizontal" action="#"  method="post" role="form" >{% csrf_token %}
                                <div class="form-group" >
                                    <label class="col-md-1  control-label searchListSelect" style="margin-left: 0px;">站点名称：</label>
                                    <div class="col-md-3">
                                      <input id="station_name" class="form-control" value="{{ station }}" readonly="" type="text">
                                      <input id="commaddr" class="form-control" value="{{ commaddr }}" readonly="" type="hidden">
                                    </div>
                                    <label class="col-md-1 col-sm-3 control-label searchListSelect">时间：</label>
                                    <div class="col-md-3 col-sm-8 searchListSelect">
                                        <input style="cursor: pointer; background-color: #fafafa;"
                                            class="form-control layer-date laydate-icon"
                                            id="timeInterval" name="timeInterval" readonly />
                                        <label id="timeInterval-error" class="error" for="timeInterval" style="display: none;">开始时间请不要超过上个月一号</label>
                                    </div>
                                    <div class="col-md-4 control-label " id="dateSearchData">
                                        
                                        <button id="yesterdayClick" type="button"class="btn btn-primary" name="-2" onclick="reportFlows.inquireClick(0)">当天  </button>
                                        <button id="nearlyThreeDays" type="button"class="btn btn-primary" name="-3" onclick="reportFlows.inquireClick(-1)">昨日  </button>
                                        
                                        <button id="inquireClick" type="button" class="btn btn-primary search-btn" name="1" onclick="reportFlows.inquireClick(1)"><i class="glyphicon glyphicon-search"></i>  查询</button>
                                        <button id="nearlySevenDays" type="button"class="btn btn-primary" name="-7" onclick="reportFlows.exportdata()">导出 </button>
                                        <!-- <button id="nearlySevenDays" type="button"class="btn btn-primary" name="-7" onclick="window.location.href='/reports/historydata/export/'">导出 </button> -->
                                        
                                        
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="padding-right: 0px; padding-left:0px;"></div>
            <div class="col-md-10 real-time-command-list" style="padding-right: 0px; padding-left:10px;padding-bottom: 0px;">
              <div class="panel panel-default">
                <div class="panel-heading" id="stretch2" >
                  <h3 class="panel-title fwb">数据列表</h3>
                  <div class="actions pull-right listActions">
                    <i class="fa chevron-down"  id="stretch2-chevron" ></i>
                  </div>
                </div>
                <div class="panel-body fixed-table-body"  id="stretch2-body">
                  <input value="" id="permission" type="hidden" />
                  <input value="{{ user.id }}" id="currentUserId" type="hidden" />
                  <div class="ToolPanel">
                    
                    
                  </div>
                  <table id="dataTable"
                    class="table table-striped table-bordered table-hover checkTable"
                    cellspacing="0" width="100%">
                    <thead>
                      <tr>
                            <th >序号</th>
                            <th >最新采样时间</th>
                            <th >瞬时流量m³/h</th>
                            <th >正向流量m³</th>
                            <th >反向流量m³</th>
                            <th >压力Mpa </th>
                            <th >基表电量%</th>
                            <th >远传电量%</th>
                            <th >信号强度%</th>
                          
                      </tr>
                  </thead>
                  </table>
                </div>
              </div>
            </div>
            
            
    </div>

</div>



{% endblock %}




{% block javascript %}
<script src="{% static 'virvo/resources/js/zTree/js/ztreeSearch.js' %}"></script>
<script src="{% static 'virvo/wro/reportflows.js' %}"></script>
{% endblock %}
