{% load staticfiles %}
<form id="editForm" role="form" action="{% url 'wirelessm:watermeteredit' object.id %}" method="post" class="form-horizontal">{% csrf_token %}
    <div class="modal-header">
        <button type="button" id="doXAdd" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">编辑水表</h4>
    </div>
    <div class="modal-body">
        <input  type="text" class="hidden" id="cid" name="cid" value="{{ cid }}" />
        <input  type="text" class="hidden" id="pid" name="pId" value="{{ pId }}"/>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;"><label class="text-danger">*</label> 户号：</label>
                    <div class="col-md-4">
                        <input name="numbersth" value="{{ form.numbersth.value|default:'' }}" type="text" maxlength="50" class="form-control" id="numbersth"/>
                        <label id="numbersth-error" style="display: none" class="error" for="numbersth">请输入户名</label>
                    </div>
                    <label class="col-md-2 control-label" style="padding-right: 0px;"><label class="text-danger">*</label> 栋号：</label>
                    <div class="col-md-4">
                        <input name="buildingname"  value="{{ form.buildingname.value|default:'' }}"  type="text" maxlength="50" class="form-control" id="buildingname"/>
                        <label id="buildingname-error" style="display: none" class="error" for="buildingname">请输入栋号</label>
                    </div>
                    <!-- <label class="col-md-2 control-label"><label class="text-danger">*</label> 所属组织：</label>
                    <div class="has-feedback col-md-4">
                        <input name="belongto" class="form-control" id="zTreeOrganSel"
                            placeholder="请选择所属企业" readonly="readonly" style="background-color: #fafafa; cursor: pointer;"  type="text"/>
                        <span class="fa fa-chevron-down form-control-feedback" aria-hidden="true" id="zTreeCitySelSpan"></span>
                        <div class="ztreeModelBox" id="zTreeContent">
                            <ul id="ztreeDemo" class="ztree"></ul>
                        </div>
                        <input id = "groupId" name = "groupId" type="text" hidden="true" />
                        <label id="error_label_add" class="error" style="display: none;"></label>
                    </div> -->
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;"><label class="text-danger">*</label> 房号：</label>
                    <div class="col-md-4">
                        <input name="roomname"  value="{{ form.roomname.value|default:'' }}"  type="text" maxlength="50" class="form-control" id="roomname"/>
                        <label id="roomname-error" style="display: none" class="error" for="roomname">请输入房号</label>
                    </div>
                    <label class="col-md-2 control-label">所属小区：</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input name="communityid"  value="{{ form.communityid.value|default:'' }}"  type="hidden" class="form-control" id="communityid">
                            <input name="communitysel" value="{{ form.communitysel.value|default:'' }}"  type="text" class="form-control" id="communitysel">
                            <!-- <input name="communityid" value="{{ form.communityid.value|default:'' }}" type="text" class="form-control" id="communityid"> -->
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-white dropdown-toggle"
                                    data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;"><label class="text-danger">*</label> 水表编号：</label>
                    <div class="col-md-4">
                        <input name="serialnumber"  value="{{ form.serialnumber.value|default:'' }}"  type="text" maxlength="50" class="form-control" id="serialnumber"/>
                        <label id="serialnumber-error" style="display: none" class="error" for="serialnumber">请输入编号</label>
                    </div>
                    <label class="col-md-2 control-label">所属集中器：</label>
                    <div class="col-md-4">
                        <input name="concentrator"  value="{{ form.concentrator.value|default:'' }}"  type="text" class="form-control" id="concentrator" readonly="true">
                        <!-- <div class="input-group">
                            <input name="concentrator"  value="{{ form.concentrator.value|default:'' }}"  type="text" class="form-control" id="concentrator">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-white dropdown-toggle"
                                    data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                </ul>
                            </div>
                        </div> -->
                    </div>


                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;"> 用户姓名：</label>
                    <div class="col-md-4">
                        <input name="username"  value="{{ form.username.value|default:'' }}"  type="text" maxlength="50" class="form-control" id="username"/>
                        
                    </div>
                    <label class="col-md-2 control-label" style="padding-right: 0px;">用户电话：</label>
                    <div class="col-md-4">
                        <input name="usertel"  value="{{ form.usertel.value|default:'' }}"  type="text" maxlength="50" class="form-control" id="usertel"/>
                        
                    </div>
                    
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;"> 口径：</label>
                    <div class="col-md-4">
                        <select name="dn" id="dn"  value="{{ form.dn.value|default:'' }}"  autocomplete="off"  class="form-control">
                            <option  value="15">15</option>
                            <option  value="20">20</option>
                            <option  value="25">25</option>
                            
                        </select>
                    </div>
                    <label class="col-md-2 control-label" style="padding-right: 0px;"> 厂家：</label>
                    <div class="col-md-4">
                        <input name="manufacturer"  value="{{ form.manufacturer.value|default:'' }}"  type="text" maxlength="50" class="form-control" id="manufacturer"/>
                        
                    </div>
                    
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;"> 用户地址：</label>
                    <div class="col-md-4">
                        <input name="useraddr" value="{{ form.useraddr.value|default:'' }}"  type="text" maxlength="150" class="form-control" id="useraddr"/>
                        
                    </div>
                    <label class="col-md-2 control-label" style="padding-right: 0px;">安装位置：</label>
                    <div class="col-md-4">
                        <input name="installationsite" value="{{ form.installationsite.value|default:'' }}"   type="text" maxlength="150" class="form-control" id="installationsite"/>
                        
                    </div>
                    
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;">阀控表：</label>
                    <div class="col-md-4">
                        <select name="metercontrol"  value="{{ form.metercontrol.value|default:'' }}"  id="metercontrol" autocomplete="off"  class="form-control">
                            <!-- <option  value="">- 请选择类型 -</option> -->
                            <option value="0">非阀控表</option>
                            <option value="1">阀控表</option>
                            
                        </select>
                        
                    </div>
                    <label class="col-md-2 control-label" style="padding-right: 0px;"> 生产日期：</label>
                    <div class="col-md-4">
                        <input style="cursor: pointer;  background-color: #fafafa;" class="form-control layer-date laydate-icon"
                               id="madedate" name="madedate"  value="{{ form.madedate.value|default:'' }}"  placeholder=""/>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" style="padding-right: 0px;"><label class="text-danger">*</label>表类型：</label>
                    <div class="col-md-4">
                        <select name="metertype" id="metertype" autocomplete="off"  class="form-control" value="{{ form.metertype.value|default:0 }}">
                            <!-- <option  value="">- 请选择类型 -</option> -->
                            <option value="0">NB物联</option>
                            <option value="1">LORA智能</option>
                            <option value="2">有线远传</option>
                            <option value="3">其他</option>
                            
                        </select>
                        
                    </div>
                    <label class="col-md-2 control-label" style="padding-right: 0px;">关联IMEI：</label>
                    <div class="col-sm-4 col-md-4 form-group" style="padding-top:10px; margin:0px;">
                        <div style="position:relative;">
                            <span style="overflow:hidden;">
                                <input type="hidden" id="wateraddr" name="wateraddr" />
                                </span>
                                <div class="input-group">
                                    <input  type="text" placeholder="" class="form-control" maxlength="20" id="sims" name="simid">
                                    
                                    <div class="input-group-btn">
                                        <!-- <input type="hidden" class="hidenSubmitControl"/> -->
                                      <button type="button" id="button" class="btn btn-white dropdown-toggle disabled loading-state-button" data-toggle="dropdown">
                                          <i class="fa fa-spinner loading-state"></i>
                                      </button>
                                      <ul class="dropdown-menu dropdown-menu-right" role="menu"  style="width:100%">
                                      </ul>
                                    </div>
                                </div>
                        </div>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doSubmit"  class="btn btn-primary" type="button">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
    <input  type="hidden" value="ef6c759b-ef14-46f7-bec1-5819d0c322fa" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
</form>
