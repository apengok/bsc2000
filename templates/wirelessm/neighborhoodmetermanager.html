 
{% extends '_vbase.html' %}


{% load staticfiles %}

{% block main_content %}


<div class="row">
          <div class="col-md-12">
            <div class="col-md-2" style="padding-right: 0px; padding-left: 0px;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title fwb">小区列表</h3>
                  <div class="actions pull-right listActions">
                    <i class="fa fa-chevron-down"></i>
                  </div>
                </div>
                <div class="panel-body" style="padding: 0px;">
                  <div class="form-group" style="margin-top: 15px;">
                    <div class="col-md-12">
                      <input id="search_condition" name="search" class="form-control" style="margin-bottom: 10px;" type="text" placeholder="请输入组织名称" />
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  panelCarBg" style="padding: 0px;height:80%!important">
                    <ul id="commubitytreeDemo" class="ztreee" style="overflow:auto;height:500px!important"></ul>
                  </div>
                </div>
              </div>
            </div>
            
            

            <div class="col-md-2" style="padding-right: 0px; padding-left:0px;"></div>
            <div class="col-md-10 " style="padding-right: 0px; padding-left:10px;">
              <div class="panel panel-default">
                <div class="panel-heading" id="stretch2" >
                  <h3 class="panel-title fwb">水表管理</h3>
                  <div class="actions pull-right listActions">
                    <i class="fa chevron-down"  id="stretch-chevron" ></i>
                  </div>
                </div>
                <div class="panel-body fixed-table-body"  id="stretch-body">
                  <div class="ToolPanel">
                      <div class="bars pull-left">
                          <div class="btn-group pull-left barsMargin" role="group">
                             <form role="form">
                                 <label><input type="text" class="Inlinesearch form-control" id="simpleQueryParam" name="simpleQueryParam" placeholder="请输入水表名称/户号/栋号"></label>
                                 <button type="button" id="search_button" onclick="myTable.requestData()"
                                         class="btn btn-outline btn-default">搜索
                                 </button>
                                 <input id="hiddenText" type="text" style="display:none" />
                             </form>
                          </div>
                          <div class="dropdown pull-left">
                              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">操作菜单<span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                  <li><a href="/wirelessm/watermeter/add/" id="addId" data-toggle="modal" data-target="#commonWin"><i class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a></li>
                                  <li><a href="/wirelessm/watermeter/export" class="dumb" id="exportId"><i class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
                                  <li><a href="/wirelessm/watermeter/import" id="importId" data-toggle="modal" data-target="#commonSmWin"><i class="glyphicon glyphicon-log-in icoPaddingLeft"></i>导入</a></li>
                                  <li><a href="#" id="del_model"><i class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li>
                                  
                              </ul>
                          </div>
                      </div>
                      <div class="columns btn-group pull-right terminalManagement">
                          <button id="refreshTable" class="btn btn-default" type="button" name="refresh" title="刷新">
                              <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                          </button>
                          <div class="keep-open btn-group" title="定制显示列">
                              <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                  <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                              </ul>
                          </div>
                      </div>
                  </div>
                  <table id="dataTable"
                      class="table table-striped table-bordered table-hover checkTable"
                      cellspacing="0" width="100%">
                      <thead>
                          <tr>
                              <th></th>
                              <th><input type="checkbox" id="checkAll"></th>
                              <th>操作</th>
                              <th>编号</th>
                              <th>用户代码(收费编号)</th>
                              <th>楼号</th>
                              <th>单元号、房号</th>
                              <th>小区</th>
                              <th>集中器</th>
                              <th>用户姓名</th>
                              <th>用户电话</th>
                              <th>口径</th>
                              <th>厂家</th>
                              <th>阀控表</th>
                              <th>安装日期</th>
                              
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
              </div>
            </div>

            

            
                        
 
            
          </div>  
          
        </div>



{% endblock %}




{% block javascript %}
<script src="{% static 'virvo/resources/js/zTree/js/ztreeSearch.js' %}"></script>

<script src="{% static 'virvo/wro/vwatermeterlist.js' %}"></script>

</script>
{% endblock %}
