{% load staticfiles %}

        <h4 class="modal-title"> 为用户 【 {{ user.user_name }} 】 授权站点</h4>
    </div>
    <div class="modal-body-per">
        <div class="row">
            <div class="col-md-12">
                <input type="hidden" id="id" name="id" value=""/> 
                <input id="vehicleTreeData" value="" type="hidden"/> 
                <input id="userVehicle" name="userVehicleList" type="hidden"/>
                
                <ul id="vehicleGroupDemo" name="fenceTree" class="ztree"></ul>          
            </div>
        </div>
    </div>
    <div class="modal-footer">

                                                            </div> -->

            <strong>提 交</strong>
        </button>
        <button type="button" style="margin-top:-1px;" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
        <!-- </div>    -->

</form>
