<form id="editForm" role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button id="doXDetail" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">详情</h4>
    </div>
    <div class="modal-body">
        <input  type="text" class="hidden" id="cid" name="cid" value="" />
        <input  type="text" class="hidden" id="pid" name="pid" value="{{ form.cid.value }}"/>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label"><label class="text-danger">*</label> 组织名称：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="50" class="form-control inpOrganizationDetails inputStyleHide" readonly id="name" name="name" value="{{ object.name }}"/>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-md-3 control-label"> 组织机构代码：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="10" class="form-control inpOrganizationDetails inputStyleHide" readonly id="organizationCode" name="organizationCode" value=""/>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-md-3 control-label">注册日期：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="20" class="form-control inpOrganizationDetails inputStyleHide" readonly id="registerDate" name="register_date" value="{{ object.register_date|default:'' }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">组织机构性质：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="50" class="form-control inpOrganizationDetails inputStyleHide" readonly id="operation" name="operation" value="{{ object.attribute|default:'' }}"/>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-md-3 control-label"> 企业营业执照代码：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="13" class="form-control inpOrganizationDetails" readonly id="license" name="license" value=""/>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-md-3 control-label"> 负责人：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="50" class="form-control inpOrganizationDetails inputStyleHide" readonly id="principal" name="owner_name" value="{{ object.owner_name|default:'' }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"> 电话号码：</label>
                    <div class="col-md-7">
                        <input type="text" maxlength="50" class="form-control inpOrganizationDetails inputStyleHide" readonly id="phone" name="phone_number" value="{{ object.phone_number|default:'' }}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">地址：</label>
                    <div class="col-md-7">
                        <input maxlength="50"  type="text" class="form-control inpOrganizationDetails inputStyleHide" readonly id="address" name="firm_address" value="{{ object.firm_address|default:'' }}"/>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-md-3 control-label">描述：</label>
                    <div class="col-md-7">
                        <textarea maxlength="50"  type="text" class="form-control inpOrganizationDetails inputStyleHide" readonly id="description" name="description"></textarea>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doCloseDetail" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
